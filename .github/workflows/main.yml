name: Update Images List

on:
  # 定时执行 - 每天UTC时间0点执行
  schedule:
    - cron: '0 0 * * *'
  
  # 手动触发
  workflow_dispatch:
  
  # 当脚本文件更新时也执行
  push:
    paths:
      - '*.sh'
      - '.github/workflows/*.yml'

jobs:
  update-images:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # 需要写权限来推送更改
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl jq
    
    - name: Make script executable
      run: chmod +x *.sh
    
    - name: Run image list script
      run: |
        # 查找并执行bash脚本
        for script in *.sh; do
          if [ -f "$script" ]; then
            echo "执行脚本: $script"
            bash "$script"
            break
          fi
        done
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Auto-update images list - $(date +'%Y-%m-%d %H:%M:%S UTC')"
        git push
    
    - name: Upload artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: images-list
        path: images.txt
        retention-days: 30
    
