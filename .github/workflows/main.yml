name: Update Images List

on:
  # 定时执行 - 每天UTC时间0点执行
  schedule:
    - cron: '0 0 * * *'
  
  # 手动触发
  workflow_dispatch:
  
  # 当脚本文件更新时也执行
  push:
    paths:
      - '*.sh'
      - '.github/workflows/*.yml'

jobs:
  update-images:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # 需要写权限来推送更改
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl jq
    
    - name: Make script executable
      run: chmod +x *.sh
    
    - name: Run image list script
      run: |
        # 查找并执行bash脚本
        for script in *.sh; do
          if [ -f "$script" ]; then
            echo "执行脚本: $script"
            bash "$script"
            break
          fi
        done
    
    - name: Check for changes
      id: check_changes
      run: |
        if [ -f "images.txt" ]; then
          if git diff --quiet images.txt; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "没有检测到 images.txt 的变化"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "检测到 images.txt 有变化"
          fi
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "未找到 images.txt 文件"
        fi
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 添加生成的文件
        git add images.txt
        
        # 提交更改
        git commit -m "Auto-update images list - $(date +'%Y-%m-%d %H:%M:%S UTC')"
        
        # 推送到仓库
        git push
    
    - name: Upload artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: images-list
        path: images.txt
        retention-days: 30
    
    - name: Summary
      run: |
        if [ -f "images.txt" ]; then
          url_count=$(wc -l < images.txt)
          echo "### 📊 执行结果" >> $GITHUB_STEP_SUMMARY
          echo "- **生成的下载链接数量**: $url_count" >> $GITHUB_STEP_SUMMARY
          echo "- **输出文件**: images.txt" >> $GITHUB_STEP_SUMMARY
          echo "- **执行时间**: $(date)" >> $GITHUB_STEP_SUMMARY
          
          if [ $url_count -gt 0 ]; then
            echo "- **状态**: ✅ 成功获取下载链接" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **状态**: ⚠️ 未获取到下载链接" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "### ❌ 执行失败" >> $GITHUB_STEP_SUMMARY
          echo "未生成 images.txt 文件" >> $GITHUB_STEP_SUMMARY
        fi
